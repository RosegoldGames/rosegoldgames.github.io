<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Discord</title>
  <script> 
  async function onTurnstileSuccess(token) {
    const msg = document.getElementById('message');
    msg.textContent = 'Verifyingâ€¦';

    try {
      const res = await fetch('/.netlify/functions/verify-discord', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 'cf-turnstile-response': token }),
        redirect: 'manual'
      });

      if (res.status === 303) {
        const location = res.headers.get('Location');
        if (location) {
          window.location = location;
        } else {
          msg.textContent = 'Error: No redirect location received.';
        }
        return;
      }

      msg.textContent = await res.text();
      turnstile.reset('#ts-widget');
    } catch (err) {
      msg.textContent = 'Network error: please refresh to try again.';
    }
  }

  function tsOnload() {
    if (!document.querySelector('#ts-widget iframe')) {
      turnstile.render('#ts-widget', {
        sitekey: '0x4AAAAAABosyyeXiVDmuMiG',
        callback: onTurnstileSuccess,
      });
    }
  }
  </script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=tsOnload&render=explicit" defer></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <h2>Verify to Join Discord</h2>
  <p>Please complete the verification:</p>

  <div id="ts-widget"></div>
  <div id="message" class="message"></div>

  <script>
    
  </script>
</body>
</html>
