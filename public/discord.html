<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Discord</title>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
      async function verifyAndRedirect(token) {
        const message = document.getElementById('message');
        message.textContent = 'Verifyingâ€¦';

        try {
          const res = await fetch('/.netlify/functions/verify-discord', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token }),
          });

          if (!res.ok) throw new Error(await res.text());

          const { redirectUrl } = await res.json();
          window.location.href = redirectUrl;
        } catch (err) {
          message.textContent = `Error: ${err.message}`;
        }
      }

      function initTurnstile() {
        turnstile.render('#ts-widget', {
          sitekey: '0x4AAAAAABosyyeXiVDmuMiG',
          callback: verifyAndRedirect,
        });
      }

      window.onload = initTurnstile;
    </script>

    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
      }
      .message {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h2>Verify to Join Discord</h2>
    <p>Checking if you are a human...</p>

    <div id="ts-widget"></div>
    <div id="message" class="message"></div>
  </body>
</html>
