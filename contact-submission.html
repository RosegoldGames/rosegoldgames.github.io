<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/ollie_in_space.png') center/contain no-repeat;
      background-attachment: fixed;
      background-color: #403280;
      height: 100vh;
      width: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.8);
      -webkit-backdrop-filter: brightness(0.8);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    p {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    a {
      text-decoration: none;
      background-color: #c67073;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    a:hover {
      background-color: #a9585b;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your message has been sent to Ollie! He'll get back to you soon!</p>
  <a href="index.html">Back to Home</a>
</body>
</html>
